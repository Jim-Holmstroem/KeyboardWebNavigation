<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<title>KeyboardWebNavigation</title>

	<link rel="stylesheet" href="../styles/style.css" type="text/css"  />
	
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js">
	</script>
	<script type="text/javascript" src="../scripts/jquery.highlight.js">
	</script>

	<script type="text/javascript">
            //<![CDATA[
		$(function () {
                    $(".runnable")
                        .attr({ title: "Click to run this script" })
                        .css({ cursor: "pointer"})
                        .click(function () {
                                // here be eval!
                                eval($(this).text());
                                });
                    var input = $('input');
                    var searchable = $('a');
                    input.hide();
                    input.val('');
                    $(document).keydown(function(e){
                        if(e.which == 191) {
                            e.preventDefault();
                            input.toggle();
                            input.focus();
                        }
                    });
                    $(document).keyup(function(e){
                        searchable.unhighlight();
                        searchable.highlight(input.val(), { caseSensitive: false });
                        document.title = input.val();
                    });
                    $(document).keypress(function(e){
                        if(e.which == 13){ //ENTER
                            e.preventDefault();
                            $("a:contains('".concat(input.val(),"')")).click(function(){return true;}).click();
                            $("a:contains('".concat(input.val(),"')")).hide();
                            input.hide();
                            input.val('');
                        }
                    });
		});
		//]]>
	</script>


</head>
<body>
    <ul class="navbar">
        <li><a href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#highlighted">highlighted</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
    </ul>

    <input type="text" name="searchtextview" value="" style="position: absolute; bottom: 0.2em; right: 0.2em;">
</body>
</html>
